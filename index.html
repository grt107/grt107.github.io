	<script>

		$(window).on("load", function() {
			if ($(window).width() > 767) {
				$('.go-right').on('click', function() {
					$('#myslider1').moveright();
				});

				$('.go-left').on('click', function() {
					$('#myslider1').moveleft();
				});

				// $("#myslider1").mousewheel(function(event, delta) {
				// 	this.scrollLeft -= (delta * 30);
				// 	event.preventDefault();
				// });

				$('#myslider1').bind('mousewheel', function(e) {
					e.preventDefault();
    				if(e.originalEvent.wheelDelta / 120 > 0) {
						$('#myslider1').moveleft();
					}
					else {
						$('#myslider1').moveright();
					}
				});

				$(document).keydown(function(e){
					if (e.which == 37 || e.which == 38) { 
						$('#myslider1').moveleft();
						e.preventDefault();
					}
					if (e.which == 39 || e.which == 40) { 
						$('#myslider1').moveright();
						e.preventDefault();
					}
				});
			}
		});

	</script>
