	<script>

		$(window).on("load", function () {
				if ($(window).width() > 767) {
					var content1 = document.querySelector("#myslider1");
					var mywidth3 = $(this).width() * 0.4;
					
					$('.go-right').on('click', function () {
						TweenLite.to(content1, 1.4, { ease: Power1.easeOut, scrollTo: { x: content1.scrollLeft + mywidth3 } });
					});

					$('.go-left').on('click', function () {
						TweenLite.to(content1, 1.4, { ease: Power1.easeOut, scrollTo: { x: content1.scrollLeft - mywidth3 } });
					});


					function scrollHorizontally(e) {
						e = window.event || e;
						var delta = Math.max(-1, Math.min(1, (e.wheelDelta || -e.detail)));
						TweenLite.to(content1, 1.4, { ease: Power1.easeOut, scrollTo: { x: content1.scrollLeft - (delta * 380) } });
						e.preventDefault();
					}
					if (content1.addEventListener) {
						// IE9, Chrome, Safari, Opera
						content1.addEventListener("mousewheel", scrollHorizontally, false);
						// Firefox
						content1.addEventListener("DOMMouseScroll", scrollHorizontally, false);
					} else {
						// IE 6/7/8
						content1.attachEvent("onmousewheel", scrollHorizontally);
					}


					$(document).keydown(function (e) {
						if (e.which == 37 || e.which == 38) {
							TweenLite.to(content1, 1.4, { ease: Power1.easeOut, scrollTo: { x: content1.scrollLeft - mywidth3 } });
							e.preventDefault();
						}
						if (e.which == 39 || e.which == 40) {
							TweenLite.to(content1, 1.4, { ease: Power1.easeOut, scrollTo: { x: content1.scrollLeft + mywidth3 } });
							e.preventDefault();
						}
					});
				}
			});
